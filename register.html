<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CateringZ</title>
    <link rel="icon" type="image/x-icon" href="asets/logo.svg">
    <link rel="stylesheet" href="regis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="logo-container">
                <li><img src="asets/logo.svg" alt="Logo"></li>
            </ul>
            <ul class="nav_list">
                <li><a class="nav_links" href="/index.html">Home</a></li>
                <li><a class="nav_links" href="/product.html">Product</a></li>
                <li><a class="nav_links" href="/testimonial.html">Testimonial</a></li>
                <li><a class="nav_links" href="/aboutUs.html">About</a></li>
            </ul>
            <div class="beforeLogin-container">
                <a href="register.html" class="button beforeLogin-button">
                    <img src="asets/akunLoggedIn.svg" alt="Avatar">
                </a>
                <img class="burger-nav" id="hamburger-menu" src="asets/hamburger-menu.svg" alt="Hamburger Menu">
            </div>
        </nav>
    </header>
    <section>
        <h1>Register Now!</h1>
        <h5>to be part of us</h5>
        <h3>Fill the information carefully</h3>
    </section>

    <section class="form">
        <form id="registration-form" method="post">
            <label for="name">Name</label>
            <input placeholder="Please Input Name" type="text" id="name" required>
            <br>
    
            <label for="email">Email</label>
            <input placeholder="Please Input Email Using @" type="email" id="email" required>
            <br>

            <label for="Password">Password</label>
            <div class="password-container">
                <input placeholder="Please Input Password" type="password" id="password" required>
                <button type="button" id="toggle-password" aria-label="Show password">
                    <img src="asets/eye.svg" alt="Show/Hide Password" id="eye-icon">
                </button>
            </div>
            <br>
    
            <label for="address">Address</label>
            <input placeholder="Please Input Address" type="text" id="address" required>
            <br>
    
            <div class="genderDate">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Please Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
        
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                <br>
            </div>

            <div class="checkbox-container">
                <input class="checkbox" type="checkbox" id="terms" required>
                <label for="terms">I agree to privacy policy.</label>
            </div>
            <br>
    
            <button class="register" type="submit" onclick="validateData()">Register</button>
            <button class="cancel" type="reset">Cancel</button>
        </form>
    </section>

    <footer class="footer">
        <div class="fleft">
            <img class="imgfooter" src="asets/footerlogo.svg" alt="Footer Logo">
        </div>
        <div class="fright">
            <img class="email" src="asets/email.svg" alt="Email">
            <img class="instagram" src="asets/instagram.svg" alt="Instagram">
            <img class="whatsapp" src="asets/whatsapp.svg" alt="WhatsApp">
        </div>
    </footer>

    <script src="home.js"></script>
</body>
</html>
